plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.github.javaparser:javaparser-core:3.3.0'
    compile group: 'org.javassist', name: 'javassist', version: '3.27.0-GA'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
